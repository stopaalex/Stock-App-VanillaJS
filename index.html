<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stock App</title>
  <link rel="stylesheet"
        href="style.css">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <button class="save" id="save"><i class="fa fa-save"></i></button>
      <div class="header-text"
           id="headerText"></div>
      <input type="text"
             id="symbolInput"
             class="symbol-input"
             placeholder="Enter for a Company">
      <div class="display-typeahead">
        <ul id="matched-list"></ul>
      </div>
      <button class="search"
              id="search">
        <i class="fa fa-search"></i>
      </button>
      <button class="repeat"
              id="repeat">
        <i class="fa fa-undo"></i>
      </button>
    </div>
    <div class="body">
      <div class="body-left"
           style="flex:2">
        <div class="immediate-pricing"
             id="immediatePricing">
          <div class="current-price">
            <div class="current"></div>
            <div class="prev-close"></div>
          </div>
        </div>
        <div class="chart-container"
             id="chartContainer"></div>
        <div class="days-change"
             id="daysChange">
          <div>
            <b>Day's Change</b>: </div>
          <div class="previous-day"></div>
          <div class="today"></div>
          <div class="change"></div>
        </div>
        <div class="other-info">
          <div class="day">
            <div id="dayHigh" class="price-display"></div>
            <div id="dayLow" class="price-display"></div>
          </div>
          <div class="fftytwo">
              <div id="week52High" class="price-display"></div>
            <div id="week52Low" class="price-display"></div>
          </div>
        </div>
      </div>
      <div class="body-right">
        <div class="news-header"></div>
        <div class="news-container"></div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-content" id="footerContent"></div>
      <button class="ticker pause-ticker" onclick="stopSavedStockInterval()"><i class="fa fa-pause"></i></button>
      <button class="ticker play-ticker"  onclick="createSavedStockInterval()"><i class="fa fa-undo"></i></button>
    </div>
  </div>
  <script src="companies.js"></script>
  <script src="nyse.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
